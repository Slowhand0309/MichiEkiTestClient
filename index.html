<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/divider.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/button.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/input.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/message.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/list.min.css">
  <title>MichiEki Test Client</title>
</head>
<body style="text-align: center;">
  <div class="container">
    <button id="info" class="ui orange button">info</button>
    <div id="info_msg" class="ui floating compact message">
      <ul class="list">
        <li class="version">version <span></span></li>
        <li class="methods">methods <span></span></li>
        <li class="link">link <a></a></li>
      </ul>
    </div>
    <div class="ui divider"></div>
    <button id="ping" class="ui teal button">ping</button>
    <div id="ping_echo" class="ui input">
      <input type="text" placeholder="Echo">
    </div>
    <div id="ping_msg" class="ui floating compact message">
      <p>-</p>
    </div>
    <div class="ui divider"></div>
  </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="main.js"></script>
</html>
