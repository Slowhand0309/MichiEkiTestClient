<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="vendor/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Main</title>
</head>
<body>
    <!-- Menu -->
    <div class="ui top attached menu">
      <div class="ui icon item">
        <i class="close icon"></i>
      </div>
      <div class="right menu">
        <div class="ui icon item">
          <i class="setting icon"></i>
        </div>
      </div>
    </div>

    <!-- Main container -->
    <div class="container">
      <div id="map_canvas"></div>
      <div id="card_board" class="ui raised segment">
        <div class="ui two column grid">
          <!-- one column : show user status -->
          <div class="column information">
            <div class="ui items">
              <div class="item">
                <div class="content">
                  <div class="header">
                    <i class="user icon"></i>
                    <span id="user_name">Name</span>
                  </div>
                  <div class="meta">
                    <span id="user_location">Location</span>
                  </div>
                  <div class="ui divider"></div>
                  <!-- Station information -->
                  <div class="description">
                    <div class="ui vertical compact menu">
                      <a class="item">
                        <i class="icon car"></i> Complete
                        <div class="floating ui red label">0</div>
                      </a>
                      <a class="item">
                        <i class="icon users"></i> Friends
                        <div class="floating ui teal label">0</div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- two column : show user image -->
          <div class="column card">
            <div class="ui card">
              <div class="image">
                <img src="">
              </div>
              <div class="extra content">
                <a><i class="edit icon"></i><span>Edit</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="vendor/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/common/data_store.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
